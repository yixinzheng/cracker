<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div class="scene-top">
    <div class="scene-left">
        <div class="scene-name">场景名称</div>
        <div class="scene-count">22/104个单词</div>
    </div>
    <div class="scene-right">
        <div class="scene-circle" catchtap="handleCount">
            <canvas class="scene-bg" canvas-id="canvasScenebg"></canvas>
            <canvas class="scene-canvas" canvas-id="canvasScene"></canvas>
            <div class="circle-box">
                <img src="images/pause.png" class="circle-icon"/>
                <!--<image src="/images/play.png" class="circle-icon"/>-->
            </div>
        </div>
        <div class="circle-time">00:59</div>
    </div>
</div>
<div class="scene-box" animation="{{animation}}" bindtouchend="handleEnd" bindtouchstart="handleStart" bindtouchmove="handleMove">
    <div class="scene-con">
        <div class="scene-back"></div>
        <div class="scene-cont">
            <div class="scene-yes">美味的</div>
            <div class="scene-no">一个随机错误释义</div>
            <div class="scene-word">delicious</div>
            <div class="scene-en">[dɪ'lɪʃəs]</div>
        </div>
    </div>
</div>
<div class="scene-nums">
    <div class="scene-num active"></div>
    <div class="scene-num"></div>
    <div class="scene-num"></div>
    <div class="scene-num"></div>
</div>
<img class="scene-volume" src="images/volume.png" />
<script src="js/rem.js"></script>
</body>
</html>
